
<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Travel Buddy</title>
</head>
<body>
	<h1>Travel Buddy</h1>
	<p>Enter your dream trip below!</p><br><br>
	<form id="js-trip-info">
		Enter destination:<br>
		<input type="text" class="js-destination"><br>
		Enter your budget: <br>
		<input type="text" class="js-budget"><br>
		Enter Airfare Cost: <br>
		<input type="text" class="js-airfareCost"><br>
		Enter Lodging Cost: <br>
		<input type="text" class="js-lodgingCost"><br>
		Enter Food Cost: <br>
		<input type="text" class="js-foodCost"><br>
		Enter Car Rental Cost: <br>
		<input type="text" class="js-carRentalCost"><br>
		Enter Entertainment Cost: <br>
		<input type="text" class="js-entertainmentCost"><br>
		Enter Miscellaneous Cost: <br>
		<input type="text" class="js-miscCost"><br><br>
		<button type="submit">Submit</button>
	</form>
	<h2>Your Saved Trips</h2>
	<div class="js-savedTrips"></p>

	<script src="script.js"></script>
</body>

</html>
